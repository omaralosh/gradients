<!DOCTYPE html>
<html>
<head> 
<title> gradient </title>
<link rel="icon" href="Error time.png" type="image/png">
<style>
#box1{
height: 250px;
width: 250px;
background-image: linear-gradient(to right, blueviolet,black,red,yellow,lime,lightskyblue);
}

#box2{
height: 250px;
width: 250px;
background-image: linear-gradient(to bottom right, blueviolet,black,red,yellow,lime,green);
}
#box3{
	height:250px;
	width: 250px;
	background-image: radial-gradient(blue 15%,blueviolet 25%,black 35%);
}
#box4{
height:450px;
width:500px;
background-image: radial-gradient(circle,blue,blueviolet,black,red,lime);
}
</style>
</head>
<body>
<h1> linear gradient </h1>
<div id="box1">
</div>
<div id="box2">
</div>
<h1> radial gradient </h1>
<div id="box3">
</div>
<div id="box4">
</div>
</body>
</html>
